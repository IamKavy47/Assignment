    <style>
        :root {
            --deep-blue: #1a2980;
            --gradient-blue: #26d0ce;
            --soft-gray: #f4f4f4;
            --text-dark: #2c3e50;
            --accent-color: #6a11cb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--deep-blue), var(--gradient-blue));
            color: var(--text-dark);
            min-height: 100vh;
            padding-bottom: 50px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            color: white;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-weight: 300;
            opacity: 0.8;
        }

        .friends-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .friend-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            perspective: 1000px;
        }

        .friend-card:hover {
            transform: rotateY(10deg) scale(1.03);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .friend-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--deep-blue), var(--accent-color));
        }

        .friend-card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            filter: grayscale(20%) contrast(110%);
            transition: filter 0.3s ease;
        }

        .friend-card:hover img {
            filter: grayscale(0%) contrast(100%);
        }

        .friend-info {
            padding: 20px;
            background: var(--soft-gray);
        }

        .friend-name {
            font-size: 1.4em;
            font-weight: 600;
            color: var(--deep-blue);
            margin-bottom: 15px;
            position: relative;
        }

        .friend-name::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, var(--deep-blue), var(--accent-color));
        }

        .friend-achievements {
            list-style-type: none;
        }

        .friend-achievements li {
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
            color: var(--text-dark);
            opacity: 0.9;
        }

        .friend-achievements li::before {
            content: 'â˜…';
            color: var(--accent-color);
            position: absolute;
            left: 0;
            top: 0;
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .friends-grid {
                grid-template-columns: 1fr;
            }
        }

        .wave-divider {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
            transform: rotate(180deg);
        }

        .wave-divider svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 50px;
        }

        .wave-divider .shape-fill {
            fill: rgba(255,255,255,0.1);
        }
    </style>

    <script>
         const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navLinks.classList.remove('active');
            });
        });
        // Friend data
        const friends = [
            {

                achievements: [
                    "87% at 12th CBSE",

            {

                    "86% at 12th CBSE",
                    "National level Cricket Player",

            },
            {
                name: "Mayur Singh Jadon",
                image: "assest/mayur.png",
                achievements: [
                    "91% at 12th CBSE",
                    "Youth sports coach"
                ]
            },
            {
                name: "Udit Parmar",
                image: "assest/udit.png",
                achievements: [
                    "National level Chess Player",
                    "Global health volunteer"
                ]
            }
        ];

        // Function to create friend cards
        function renderFriends() {
            const container = document.getElementById('friendsContainer');
            
            friends.forEach(friend => {
                const card = document.createElement('div');
                card.classList.add('friend-card');
                
                card.innerHTML = `
                    <img src="${friend.image}" alt="${friend.name}">
                    <div class="friend-info">
                        <div class="friend-name">${friend.name}</div>
                        <ul class="friend-achievements">
                            ${friend.achievements.map(achievement => 
                                `<li>${achievement}</li>`
                            ).join('')}
                        </ul>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // Render friends when page loads
        document.addEventListener('DOMContentLoaded', renderFriends);
    </script>
