    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary-blue: #2c3e8f;
            --secondary-blue: #3498db;
            --light-blue: #e6f2ff;
            --text-color: #333;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--light-blue);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-blue);
            color: var(--white);
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 300;
        }

        .family-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .family-member {
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .family-member:hover {
            transform: scale(1.05);
        }

        .member-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            filter: grayscale(20%);
            transition: filter 0.3s ease;
        }

        .family-member:hover .member-image {
            filter: grayscale(0%);
        }

        .member-details {
            padding: 20px;
            background-color: var(--secondary-blue);
            color: var(--white);
        }

        .member-details h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .member-details p {
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .family-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>

        // Function to create family member cards
        function renderFamilyMembers() {
            const familyContainer = document.getElementById('familyMembers');
            
            familyMembers.forEach(member => {
                const memberCard = document.createElement('div');
                memberCard.classList.add('family-member');
                
                memberCard.innerHTML = `
                    <img src="${member.imageUrl}" alt="${member.name}" class="member-image">
                    <div class="member-details">
                        <h2>${member.name}</h2>
                        <p><strong>Role:</strong> ${member.role}</p>
                        <p><strong>Age:</strong> ${member.age}</p>
                        <p><strong>Occupation:</strong> ${member.occupation}</p>
                        <p>${member.description}</p>
                    </div>
                `;
                
                familyContainer.appendChild(memberCard);
            });
        }

        // Render family members when the page loads
        document.addEventListener('DOMContentLoaded', renderFamilyMembers);
    </script>
