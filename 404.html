<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        .error-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            position: relative;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .error-message {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }

        .home-link {
            display: inline-block;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-link:hover {
            background-color: #2980b9;
        }

        .redirect-timer {
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 16px;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .floating-element {
            position: absolute;
            opacity: 0.2;
            z-index: -1;
        }

        .circle1 {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 50%;
            top: -50px;
            left: -50px;
            animation: float 6s ease-in-out infinite;
        }

        .circle2 {
            width: 150px;
            height: 150px;
            background-color: #e74c3c;
            border-radius: 50%;
            bottom: -75px;
            right: -75px;
            animation: float 5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="floating-element circle1"></div>
        <div class="floating-element circle2"></div>
        
        <div class="error-code">404</div>
        <div class="error-message">Oops! Page Not Found</div>
        <p>The page you are looking for seems to have wandered off into the digital wilderness.</p>
        
        <a href="/" class="home-link">Return to Home</a>
        
        <div class="redirect-timer" id="redirectTimer">
            Redirecting to home page in 5 seconds...
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const redirectTimer = document.getElementById('redirectTimer');
            let seconds = 5;

            const countdownInterval = setInterval(function() {
                seconds--;
                redirectTimer.textContent = `Redirecting to home page in ${seconds} seconds...`;

                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = '/';
                }
            }, 1000);
        });
    </script>
</body>
</html>
