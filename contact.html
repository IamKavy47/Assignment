<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary-blue: #2c3e6f;
            --secondary-blue: #3498db;
            --light-background: #f0f4f8;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--light-background);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .contact-container {
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .contact-header h1 {
            color: var(--primary-blue);
            font-size: 2.5rem;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        .contact-header h1::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 4px;
            background-color: var(--secondary-blue);
            bottom: -10px;
            left: 0;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-blue);
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--secondary-blue);
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            background-color: var(--primary-blue);
            color: var(--white);
            border: none;
            padding: 14px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .submit-btn:hover {
            background-color: var(--secondary-blue);
            transform: translateY(-2px);
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 6px;
            height: 20px;
        }
    </style>
</head>

        <div class="contact-header">
            <h1>Contact Us</h1>
        </div>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <div class="error" id="nameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="phone">Phone (Optional)</label>
                <input type="tel" id="phone" name="phone">
                <div class="error" id="phoneError"></div>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
                <div class="error" id="messageError"></div>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>

    <script>
      const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navLinks.classList.remove('active');
            });
        });
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contactForm');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const phoneInput = document.getElementById('phone');
            const messageInput = document.getElementById('message');

            // Error display elements
            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');
            const phoneError = document.getElementById('phoneError');
            const messageError = document.getElementById('messageError');

            // Validation functions
            function validateName() {
                if (nameInput.value.trim().length < 2) {
                    nameError.textContent = 'Name must be at least 2 characters long';
                    return false;
                }
                nameError.textContent = '';
                return true;
            }

            function validateEmail() {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(emailInput.value)) {
                    emailError.textContent = 'Please enter a valid email address';
                    return false;
                }
                emailError.textContent = '';
                return true;
            }

            function validatePhone() {
                // Optional phone number validation
                if (phoneInput.value.trim() !== '') {
                    const phoneRegex = /^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/;
                    if (!phoneRegex.test(phoneInput.value)) {
                        phoneError.textContent = 'Please enter a valid phone number';
                        return false;
                    }
                }
                phoneError.textContent = '';
                return true;
            }

            function validateMessage() {
                if (messageInput.value.trim().length < 10) {
                    messageError.textContent = 'Message must be at least 10 characters long';
                    return false;
                }
                messageError.textContent = '';
                return true;
            }

            // Add event listeners for real-time validation
            nameInput.addEventListener('blur', validateName);
            emailInput.addEventListener('blur', validateEmail);
            phoneInput.addEventListener('blur', validatePhone);
            messageInput.addEventListener('blur', validateMessage);

            // Form submission handler
            form.addEventListener('submit', function(event) {
                event.preventDefault();

                // Validate all fields
                const isNameValid = validateName();
                const isEmailValid = validateEmail();
                const isPhoneValid = validatePhone();
                const isMessageValid = validateMessage();

                // Check if all validations pass
                if (isNameValid && isEmailValid && isPhoneValid && isMessageValid) {
                    // In a real-world scenario, you would send the form data to a server
                    alert('Form submitted successfully!\n\nNote: This is a demo. In a real application, this would send data to a backend.');
                    
                    // Optional: Reset the form
                    form.reset();
                }
            });
        });
    </script>
